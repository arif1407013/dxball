<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="mother">
      <canvas id="c_canvas" width="502px" height="502px"></canvas>
      <button id="control">Resume</button>
      <div class="speed-holder">
        <input type="range" id="speed" min="10" max="90" />
        <span class="meter">
          <span class="meter-num">10</span>
          <span class="meter-num">20</span>
          <span class="meter-num">30</span>
          <span class="meter-num">40</span>
          <span class="meter-num">50</span>
          <span class="meter-num">60</span>
          <span class="meter-num">70</span>
          <span class="meter-num">80</span>
          <span class="meter-num">90</span>
        </span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
